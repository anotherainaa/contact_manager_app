<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Contact Manager App</h1>
      <p>Using handlebars and vanilla JS</p>
    </div>
  </header>

  <div class="actionBar">
    <button id="addBtn" class="btn">Add Contact</button>
    <input id="searchBox" type="search" placeholder="Search for name or tags">
  </div>

  <ul id="contactsList"></ul>

  <div id="contactForm"></div>

  <script id="form" type="text/x-handlebars">
    <form action="" data-id="{{#if (isdefined id)}}{{id}}{{else}}{{/if}}">
      <div class="form-name">
        <label for="full_name">Full name:</label>
        <input class="form-input" type="text" name="full_name" value="{{#if (isdefined full_name)}}{{full_name}}{{else}}{{/if}}">
        <small id="name-validation" class="validation-text hide">Please enter a valid name.</small>
      </div>
      <div class="form-phonenumber">
        <label for="phone_number">Phone Number:</label>
        <input class="form-input" type="tel" name="phone_number" value="{{#if (isdefined phone_number)}}{{phone_number}}{{else}}{{/if}}">
        <small id="phone-validation" class="validation-text hide" hidden>Please enter a valid phone number.</small>
      </div>
      <div class="form-email">
        <label for="email">Email:</label>
        <input class="form-input" type="email" name="email" value="{{#if (isdefined email)}}{{email}}{{else}}{{/if}}">
        <small id="email-validation" class="validation-text hide" hidden>Please enter a valid email.</small>
      </div>
      <div class="form-tags">
        <label for="tags">Tags:</label>
        <input class="form-input" type="text" name="tags" value="{{#if (isdefined tags)}}{{tags}}{{else}}{{/if}}">
      </div>
      <div class="form-buttons">
        <input type="submit" class="btn" id="{{#if (isdefined id)}}editSubmitBtn{{else}}addSubmitBtn{{/if}}">
        <button id="cancelBtn" class="btn">Cancel</button>
      </div>
    </form>
  </script>

  <script id="contacts" type="text/x-handlebars">
    {{#each contacts}}
      <li data-id={{id}}>
        <div class="contact-name">
          <h3>{{full_name}}</h3>
        </div>
        <div class="contact-details">
          <dl>
            <dt>Phone Number:</dt>
            <dd>{{phone_number}}</dd>
            <dt>Email:</dt>
            <dd>{{email}}</dd>
          </dl>
        </div>
        <div class=contact-tags>
          <p>
            {{#if tags}}
            Tags:
            {{#each tags}}
            {{>tag}}
            {{/each}}
            {{else}}
            Not tagged
            {{/if}}
          </p>
        </div>
        <div class="contact-action-btn">
          <button id='editBtn' class="btn">Edit</button>
          <button id='deleteBtn' class="btn">Delete</button>
        </div>
      </li>
    {{/each}}
  </script>

  <script id="tag" type="text/x-handlebars">
    <span class='atag'>{{this}}</span>
  </script>

  <div class="footer">
    <p>Developed by <a href="https://github.com/anotherainaa">Ainaa</a> in collaboration with <a href="https://launchschool.com">Launch School</a>.</p>
  </div>

  <script type="module" src="/javascripts/controller.js"></script>
</body>
</html>
