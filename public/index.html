<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
</head>
<body>
  <header>
    <h1>Contact Manager App</h1>
    <p>Using handlebars, jQuery and vanilla JS</p>
  </header>

  <div class="actionBar">
    <button id="addBtn">Add Contact</button>
    <input id="searchBox" type="search" placeholder="search">
  </div>

  <div id="contactForm"></div>

  <script id="form" type="text/x-handlebars">
    <form action="" data-id="{{#if (isdefined id)}}{{id}}{{else}}{{/if}}">
      <div class="form-name">
        <label for="full_name">Full name:</label>
        <input type="text" name="full_name" value="{{#if (isdefined full_name)}}{{full_name}}{{else}}{{/if}}">
      </div>
      <div class="form-email">
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{#if (isdefined email)}}{{email}}{{else}}{{/if}}">
      </div>
      <div class="form-phonenumber">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" name="phone_number" value="{{#if (isdefined phone_number)}}{{phone_number}}{{else}}{{/if}}">
      </div>
      <div class="form-buttons">
        <input type="submit" id="submitBtn">
        <button id="cancelBtn">Cancel</button>
      </div>
    </form>
  </script>


  <ul></ul>

    
  <script type="module" src="/javascripts/app.js"></script>
</body>
</html>
