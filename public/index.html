<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
</head>
<body>
  <header>
    <h1>Contact Manager App</h1>
    <p>Using handlebars, jQuery and vanilla JS</p>
  </header>

  <div class="actionBar">
    <button id="addBtn">Add Contact</button>
    <input id="searchBox" type="search" placeholder="search">
  </div>

  <div id="contactForm"></div>

  <script id="form" type="text/x-handlebars">
    <form action="data-id="{{#if (contact id)}}{{id}}{{/if}}">
      <label for="full_name">Full name:</label>
      <input type="text" name="full_name" value="{{#if contact}}{{full_name}}{{else}}{{/if}}">
      <label for="email">Email:</label>
      <input type="email" name="email">
      <label for="phone_number">Phone Number:</label>
      <input type="tel" name="phone_number">
      <input type="submit" id="addSubmitBtn">
      <button id="cancelBtn">Cancel</button>
    </form>
  </script>


  <ul></ul>

    
  <script type="module" src="/javascripts/app.js"></script>
</body>
</html>
